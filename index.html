<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/a-tachyons.css">
</head>

<body>
    <!-- adding the tachyons flex class enables flexbox -->
    <!-- min-vh-100 add a min-height of 100vh  -->
    <!-- items-stertch tells the child elements to take stertch all the full height -->
    <div class="page min-vh-100 flex items-stretch">
        <!-- each of these divs are one of three large columns -->
        <!-- using the w-third class tells each box to take up third of the width -->
        <div class="w-third flex-wrap">
            <!-- these are styles for our individual boxes  -->
            <div class="w-100 h-50 bg-yellow flex">
                <div class="w-25 h-100 bg-red"></div>
                <div class="w-25 h-100 bg-purple"></div>
                <div class="w-25 h-100 bg-yellow"></div>
                <div class="w-25 h-100 bg-blue"></div>
            </div>
            <div class="w-100 h-25 bg-blue"></div>
            <div class="w-100 h-25 bg-red"></div>
        </div>

        <!-- second column -->
        <div class="w-third flex flex-wrap">
            <div class="w-100 h-25 bg-blue"></div>
            <div class="w-100 h-25 bg-red"></div>
            <div class="w-100 h-50 bg-yellow">
             
            </div>
        </div>

        <!-- third column -->
        <div class="w-third flex flex-wrap">
            <div class="w-100 h-50 bg-purple"></div>
            <!-- here we add a flex and flex-wrap for our sub-sub boxes -->
            <div class="w-100 h-25 bg-yellow flex flex-wrap">
                <div class="w-50 h-50 bg-blue"></div>
                <div class="w-50 h-50 bg-red"></div>
                <div class="w-50 h-50 bg-purple"></div>
                <div class="w-50 h-50 bg-yellow"></div>
            </div>
            <div class="w-50 h-25 bg-blue"></div>
            <div class="w-50 h-25 bg-purple"></div>
        </div>
    </div>

</body>

</html>
