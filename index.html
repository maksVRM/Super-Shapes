<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/a-tachyons.css">

<body>
    <!-- adding the tachyons flex class enables flexbox -->
    <!-- min-vh-100 add a min-height of 100vh  -->
    <!-- items-stertch tells the child elements to take stertch all the full height -->
    <div class="page min-vh-100 flex items-stretch">
        <!-- each of these divs are one of three large columns -->
        <!-- using the w-third class tells each box to take up third of the width -->
        <div class="w-third flex-wrap">
            <!-- these are styles for our individual boxes  -->
            <div class="w-100 h-50 bg-yellow conveyor-belt overflow-hidden box">
                <!-- our inner element is 2x the width and scrolls from right to left like a film strip -->
                <div class="w-200 h-100 conveyor flex items-stretch">
                    <div class="w-25 h-100 bg-red box"></div>
                    <div class="w-25 h-100 bg-purple box"></div>
                    <div class="w-25 h-100 bg-yellow box"></div>
                    <div class="w-25 h-100 bg-blue box"></div>
                    <div class="w-25 h-100 bg-red box"></div>
                    <div class="w-25 h-100 bg-purple box"></div>
                    <div class="w-25 h-100 bg-yellow box"></div>
                    <div class="w-25 h-100 bg-blue box"></div>
                </div>
            </div>
            <!-- wave animation -->
            <div class="w-100 h-25 bg-blue box" id="wave">
                <svg width="100%" height="100%" viewBox="0 0 854 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 6.66652C22.452 6.66652 22.452 41.5225 44.9053 41.5225C67.3587

                          41.5225 336.817 6.66652 359.272 6.66652C381.728 6.66652 381.728 41.5225
                           404.184 41.5225C426.64 41.5225 426.64 6.66652 449.097 6.66652C471.555 6.66652
                            471.555 41.5225 494.011 41.5225C516.465 41.5225 516.465 6.66652 538.919
                             6.66652C561.373 6.66652 561.373 41.5225 583.828 41.5225C606.284 41.5225 
                             606.284 6.66652 628.741 6.66652C651.199 6.66652 651.199 41.5225 673.656
                              41.5225C696.115 41.5225 696.115 6.66652 718.573 6.66652C741.031 6.66652 
                              741.031 41.5225 763.489 41.5225C785.949 41.5225 785.949 6.66652 808.411
                               6.66652C830.871 6.66652 830.871 41.5225 853.332 41.5225" stroke="black"
                        stroke-width="13.3333" stroke-miterlimit="10" stroke-linejoin="round" />
                </svg>

            </div>
            <!-- rotating crosses animation -->
            <div class="w-100 h-25 bg-red flex flex-wrap box pa3" id="crosses">
                <div class="w-20 h-50 flex items-center justify-center">
                    <svg width="44px" height="44px" viewBox="0 0 44 44" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <!-- Generator: Sketch 47.1 (45422) - http://www.bohemiancoding.com/sketch -->
                        <desc>Created with Sketch.</desc>
                        <defs></defs>
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <path d="M27.0904556,27.0904556 L44,27.0904556 L44,16.909748 
            L27.0904556,16.909748 L27.0904556,0 L16.909748,0 L16.909748,16.909748 
            L0,16.909748 L0,27.0904556 L16.909748,27.0904556 L16.909748,44 L27.0904556,44
            \ L27.0904556,27.0904556 Z" id="Combined-Shape" fill="#000000" fill-rule="nonzero"></path>
                        </g>
                    </svg>

                </div>
            </div>
        </div>

        <!-- second column -->
        <div class="w-third flex flex-wrap">
            <!-- title text -->
            <div class="w-100 h-25 bg-blue box"></div>
            <!-- rotating mini squares -->
            <div class="w-100 h-25 bg-red box"></div>
            <!-- tunnel animation -->
            <div class="w-100 h-50 bg-yellow tunnel box" id="tunnel">
                <svg width="100%" height="100%" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- when we add stroke/width/fill styles to the gropu they all get shared between the children shapes/circles/rectanges -->
                    <g id="Page-1" stroke="#000" stroke-width="10" fill="none" fill-rule="evenodd">
                        <circle cx="200" cy="200" r="10%" />
                        <circle cx="200" cy="200" r="20%" />
                        <circle cx="200" cy="200" r="30%" />
                        <circle cx="200" cy="200" r="40%" />
                        <circle cx="200" cy="200" r="50%" />
                        <circle cx="200" cy="200" r="60%" />
                        <circle cx="200" cy="200" r="70%" />
                        <circle cx="200" cy="200" r="80%" />
                        <circle cx="200" cy="200" r="90%" />
                        <circle cx="200" cy="200" r="100%" />
                        <circle cx="200" cy="200" r="110%" />
                        <circle cx="200" cy="200" r="120%" />
                    </g>
                </svg>
            </div>
        </div>

        <!-- third column -->
        <div class="w-third flex flex-wrap">
            <!-- this is for our zigzag -->
            <div class="w-100 h-50 bg-purple pa3 box" id="zigzag">
                <svg width="100%" height="100%" viewBox="0 0 663 659" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M662.395 6.66158L0.257812 32.4803L662.395 58.2963L0.257812 
                        84.1149L662.395 109.938L0.257812 135.756L662.395 161.575L0.257812 187.392L267.675 
                        197.82L662.395 213.212L0.257812 239.032L662.395 264.856L0.257812 290.676L662.395 
                        316.498L0.257812 342.319L662.395 368.135L0.257812 393.955L662.395 419.778L0.257812
                         445.596L662.395 471.418L0.257812 497.24L662.395 523.066L0.257812 548.891L662.395 
                         574.718L0.257812 600.543L662.395 626.374L0.257812 652.203" stroke="black"
                        stroke-width="13.3333" stroke-miterlimit="10" />
                </svg>

            </div>
            <!-- here we add a flex and flex-wrap for our sub-sub boxes -->
            <!-- flashing resctangles -->
            <div class="w-100 h-25 flex flex-wrap">
                <div class="w-50 h-50 bg-blue box"></div>
                <div class="w-50 h-50 bg-red box"></div>
                <div class="w-50 h-50 bg-purple box"></div>
                <div class="w-50 h-50 bg-yellow box"></div>
            </div>
            <!-- flashing dots -->
            <div class="w-50 h-25 bg-blue box"></div>
            <!-- rotating square tunnel -->
            <div class="w-50 h-25 bg-purple box"></div>
        </div>
    </div>
    <script src="anime.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
